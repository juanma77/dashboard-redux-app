
<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let incomeOutcome of incomesOutcomes">
                  <td>{{ incomeOutcome.description }}</td>
                  <td>{{ incomeOutcome.amount | currency }}</td>
                  <td [class.text-success]="incomeOutcome.type === 'income'" [class.text-danger]="incomeOutcome.type === 'outcome'" >{{ incomeOutcome.type }}</td>
                  <td> 
                    <button (click)="deleteIncomeOutcome(incomeOutcome.uid)" type="button" class="btn btn-danger"> <i class="fa fa-trash"  ></i> Borrar</button> 
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
